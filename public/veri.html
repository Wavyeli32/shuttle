<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding: 5px;
            color: #fff;
            text-decoration: none;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        
        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #3498db; 
            margin: 50;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            color: #fff; 
        }

        .file-input-wrapper {
            margin: 10px 0;
        }

        .form-submit {
            background-color: #4CAF50; 
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-submit:hover {
            background-color: #45a049;
        }

    </style>
</head>

<body>

    <div class="navbar">
        <a href="evoting.html">Vote</a>
        <div class="contact-bar">
            <a href="contact.html">Contact Us</a>
            <a href="support.html">Support</a>
        </div>
    </div>

    <div class="container">
        <h1>Registration for E-Voting</h1>
        <p>Please fill in your details to register.</p>

        <div class="form-container">
            <form id="registrationForm">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="birthDate">Birth Date:</label>
                <input type="date" id="birthDate" name="birthDate" required>

                <label for="validId">Upload Valid ID or Driving License:</label>
                <input type="file" id="validId" name="validId" accept="image/*" required>

                <button type="button" class="form-submit" onclick="submitRegistration()">Submit Verification</button>
            </form>
        </div>

    </div>

    <script>
        function submitRegistration() {
            // Get form values
            var fullName = document.getElementById("fullName").value;
            var birthDate = document.getElementById("birthDate").value;
            var validId = document.getElementById("validId").value; // File input cannot be accessed directly for security reasons
    
            // Create an object to store registration data
            var registrationData = {
                fullName: fullName,
                birthDate: birthDate,
                validId: validId
            };
    
            // Create a form element
            var form = document.createElement('form');
            form.setAttribute('action', 'https://formspree.io/f/xoqgyqwj');
            form.setAttribute('method', 'POST');
    
            // Add hidden input fields for each registration data
            Object.keys(registrationData).forEach(function(key) {
                var input = document.createElement('input');
                input.setAttribute('type', 'hidden');
                input.setAttribute('name', key);
                input.setAttribute('value', registrationData[key]);
                form.appendChild(input);
            });
    
            // Append the form to the document body and submit it
            document.body.appendChild(form);
            form.submit();
    
            // Optionally, clear the form fields after submission
            document.getElementById("registrationForm").reset();
        }
    </script>
    

</body>

</html>
