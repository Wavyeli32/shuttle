<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Voting System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3498db, #2980b9);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin-top: 70px;
        }

        /* Styles for the navigation bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-decoration: none;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: 1000; /* Ensure the navbar is on top */
        }

        /* Styling for links in the navbar */
        .navbar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }

        /* Main content container */
        .content {
            margin-top: 70px; /* Adjust for navbar height */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Form styling */
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input,
        select {
            width: calc(100% - 22px); /* Adjust for border width */
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        button {
            background-color: #2ecc71;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        /* Hover effect for button */
        button:hover {
            background-color: #27ae60;
        }

        /* Additional styles */
        .verification-link {
            margin-top: 20px;
            text-decoration: none;
        }

        /* Contact information bar styling */
        .contact-bar {
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-align: right;
            z-index: 1000; /* Ensure the contact bar is on top */
        }

        .contact-bar a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="Home.html">Home</a>
        <div class="contact-bar">
            <a href="contact.html">Contact Us</a>
            <a href="support.html">Support</a>
        </div>
    </div>

    <div class="content">
        <form>
            <h1>E-Voting System</h1>

            <!-- Remove the input field for username -->
            <!-- <label for="username">Username:</label>
            <input type="text" id="username" name="username" required> -->

            <label for="candidate">Select Candidate:</label>
            <select id="candidate" name="candidate" required>
                <option value="Muriel Bowser">Muriel Bowser</option>
                <option value="Eric Adams">Eric Adams</option>
            </select>

            <button type="button" onclick="submitVote()">Submit Vote</button>

            <a href="veri.html" class="verification-link">
                <button type="button" style="width: 100%;">Verification</button>
            </a>
            <p style="font-size: 14px; margin-top: 5px;">You must get verified for your vote to count!</p>
        </form>
    </div>

    <script src="evoting.js"></script>
</body>
</html>
